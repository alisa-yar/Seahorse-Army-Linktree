<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linktree</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6bee25835f.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/images/profile.jpg" type="image/x-icon" />
</head>
	
<body>
  <a class="profilePicture">
    <img src="/images/profile.jpg" alt="Profile Picture">
  </a>
    
  <div class="userName">
    Seahorse Army
  </div>

  <div class="description">
    1/1 Pixel Army of 300 Algo Seahorses built on the Algorand Blockchain.
  </div>
    
  <div class="links">
    <a class="link" href="https://twitter.com/seahorsearmy" target="_blank">
      <i class="fab fa-twitter">&nbsp;</i> Twitter
    </a>
    <a class="link" href="https://www.nftexplorer.app/collection/seahorse-army" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i> NFT Explorer
    </a>
    <a class="link" href="https://www.coingear.org/collections/all?page=3" target="_blank">
      <i class="fab fa-tiktok">&nbsp;</i> Merch on Coingear
    </a>
    <a class="link" href="https://algoxnft.com/collection/seahorse-army" target="_blank">
      <i class="fab fa-youtube">&nbsp;</i> AxN Collection
    </a>
    <a class="link" href="https://ab2gallery.com/address/LLT5GDRKVACU6IUOTBWIEBGJMN5MAL3BOUXQEQTNHQMUKGX3KELH7EDNUU" target="_blank">
      <i class="fab fa-linkedin">&nbsp;</i> AB2 Gallery
    </a>
    <a class="link" href="https://discord.gg/qqgaVgFPX8" target="_blank">
      <i class="fab fa-discord">&nbsp;</i> Discord
    </a>
   
  </div>

</body>
 
</html>
